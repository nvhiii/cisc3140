<!DOCTYPE html>
<html>

<head>

	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>

<body id="b2">

	<form action="register.php" method="post" id="b3">
	
		<label for="firstName">First Name:</label>
		<input type="text" name="firstName"required>

		<label for="lastName">Last Name:</label>
		<input type="text" name="lastName"required>

		<label for="email">Email:</label>
		<input type="email" name="email"required>

		<label>Select your gender:</label>
		<input type="radio" name="gender" id="male" value="Male">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female" value="Female">
		<label for="female">Female</label>
		<input type="radio" name="gender" id="other" value="Other">
		<label for="other">Other</label>
		<input type="radio" name="gender" id="pfn" value="PFN">
		<label for="pfn">Prefer not to say</label>

		<label for="age">Age:</label>
		<input type="number" name="age">

		<label for="uname">Username:</label>
		<input type="text" name="uname">

		<label for="pwd">Password:</label>
		<input type="password" name="pwd"required>

		<label for="sq">Security Question:</label>
		<select id="sq">
			<option>What is your father's nickname?</option>
			<option>What is your mother's maiden name?</option>
			<option>What is your childhood home?</option>
			<option>What is your first cat's name?</option>
		</select>

		<label for="answerSQ">Security answer:</label>
		<input type="text" name="answerSQ" id="b3">

		<input type="submit" value="Welcome fellow Hobbyist!">
	</form>

</body>

</html>
