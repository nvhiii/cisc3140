<!DOCTYPE html>
<html>

<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<div id="register-header">
		<a href="index.html" class="logo"> <img src="hhhh.png"/></a>
		<a href="login.html" id="login-link">Login</a>
	</div>
	
	<div id="register-container">

		<form action="register.php" method="post" id="register-form">

			<label for="firstName">First Name:</label>
			<input type="text" name="firstName" id="firstName" class="input-field" required>

			<label for="lastName">Last Name:</label>
			<input type="text" name="lastName" id="lastName" class="input-field" required>

			<label for="email">Email:</label>
			<input type="email" name="email" id="email" class="input-field" required>

			<label>Select your gender:</label>
			<input type="radio" name="gender" id="male" value="Male" class="input-field">
			<label for="male">Male</label>
			<input type="radio" name="gender" id="female" value="Female" class="input-field">
			<label for="female">Female</label>
			<input type="radio" name="gender" id="other" value="Other" class="input-field">
			<label for="other">Other</label>
			<input type="radio" name="gender" id="pfn" value="PFN" class="input-field">
			<label for="pfn">Prefer not to say</label>

			<label for="age">Age:</label>
			<input type="number" name="age" id="age" class="input-field" required>

			<label for="uname">Username:</label>
			<input type="text" name="uname" id="uname" class="input-field" required>

			<label for="pwd">Password:</label>
			<input type="password" name="pwd" id="pwd" class="input-field" required>

			<label for="sq">Security Question:</label>
			<select id="securityQuestion" class="input-field" name="sq" required>
				<option>What is your father's nickname?</option>
				<option>What is your mother's maiden name?</option>
				<option>What is your childhood home?</option>
				<option>What is your first cat's name?</option>
			</select>

			<label for="answerSQ">Security answer:</label>
			<input type="text" name="answerSQ" id="securityAnswer" class="input-field" required>

			<input type="submit" value="Welcome fellow Hobbyist!" class="input-field">
		</form>
	
	</div>

</body>

</html>
