<!DOCTYPE html>
<html>

<head>

	<div> <!-- This is the top line, left side logo and centered title-->
		<title> NahiBurger </title>
		
		<h2>
		<a href="https://www.notion.so/Nahi-s-Summer-Sesh-2-0f563fe0c41c46a090424a34327c20d8"> <img src="notion_logo.png" height="25" width="25"> </a>
			
			<h3 align="center"> Nahi Burger </h3>
			<h4 align="center"> <i> The best burgers in the city! </i> </h4>
			
		</h2>
	</div>
	
</head>

<body>

<form>

	<div>

		<fieldset> <!-- Radio selection of gender -->

			<input type="radio" name="gender" value="male"> <!-- name is same so only can be selected-->
			<label> Male </label>
			<br>
			
			<input type="radio" name="gender" value = "female">
			<label> Female </label>
			<br>
			
			<input type="radio" name="gender" value="other">
			<label> Other / Prefer not to say </label>
			
		</fieldset>
		
	</div>

	<div>

		<br>

		<label> Locations: </label> <!-- Locations of stores dropdown -->
		<br>
		
		<label for="dropdown">
		<select id="dropdown">
			<option> New York City</option>
			<option> Tokyo </option>
			<option> London </option>
			<option> Delhi </option>
		
	</div>

	<label> Select Date of Visit </label>
	<input type="date" name="calendar">


	<div> <!-- Checkbox selection of toppings. -->

		<h3> Please select the toppings for your NahiBurger </h3>
		<input type="checkbox" name="c1" id="c1">
		<label> Mayo </label>
		<br>
		
		<input type="checkbox" name="c2" id="c2">
		<label> Ketchup </label>
		<br>
		
		<input type="checkbox" name="c3" id="c3">
		<label> Mustard </label>
		<br>
		
		<input type="checkbox" name="c4" id="c4">
		<label> Relish </label>
		<br>
		
	</div>

	<div>
	
	<iframe align="right" width="560" height="315" src="https://www.youtube.com/embed/8bTpqeAc_24" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	
	</div>

	<div>

		<br>

		<label> Address </label>
		<input type="text" name="address" required>
		
		<br>
		
		<label> Name: </label>
		<input type="text" name="your_name" required>

	</div>
	
	<input type="submit" name="submit">

</form>

</body>
