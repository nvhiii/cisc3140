<!DOCTYPE html>
<html>

<head>

	<title> Javascript Intro </title>
	<link rel="stylesheet" type="text/css" href="javascript.css"> <!-- the rel, type, and href are all ATTRIBUTES, NOT TAGS -->
	<!-- can be used to link stylesheet, and icon for top bar of website -->
	
	<meta charset="utf-8"> <!-- specifies the character encoding type for HTML5 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>

<body>

	<!-- the js implementations for internet explorer, mozilla, and chrome are the following:
	
		1. Internet Explorer: Chakra
		2. Mozilla: SpiderMonkey
		3.Chrome: v8
		
	-->
	
	<!-- The difference between var, let, and const:
	
		1. var - can be updated, can be redeclared, global scope, doesnt need initialization
		2. let - can be updated, cannot be redeclared, block scope, needs initializion
		3. const - cannot be updated, cannot be redecalred, block scope, needs initialization
		
	-->
	
	<h1 id="head_1"> Line 1 </h1>
	
	<script>
	
		document.getElementById("head_1").innerHTML = "Here is the headline"; <!-- innerHTML lets you rewrite contents of html -->
		
		<!-- to add stuff to the document, use "document.write" -->
		
		<!-- to replace the content and replace it, use the id tag and the getElementById method -->
		
	</script>
	
	

</body>

</html>
