<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles.css">
  <title>Storefront</title>
</head>

<body>
  <header class="navbar navbar-sticky">
    <div class="left-side">
      <a href="index.html" class="logo"> <img src="hhhh.png"/></a>
    </div>
    <div class="empty-middle"></div>
    <div class="right-side">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search" />
        <span class="forward-slash">/</span>
        <span class="search-icon">üîç</span>
      </div>
      <div class="login-register">
        <a href="login.html" class="login-button">Login</a>
        <a href="register.html" class="register-button">Register</a>
      </div>
    </div>
  </header>
  
  <div class="content-container">
    <div id="b3" class="storefront">
      <h2 align="center">Merchandise Store</h2>
      
      <div class="merchandise-container">
        <div class="merchandise-card">
          <img src="sbd.png" width=250px height=250 alt="Merch 1">
          <h3>SBD Lifting Belt</h3>
          <p>Buy for strength</p>
          <span class="price">$19.99</span>
          <button class="buy-button">Buy Now</button>
        </div>
        
        <div class="merchandise-card">
          <img src="ramen.png" width=250px height=250px alt="Merch 2">
          <h3>Ramen</h3>
          <p>Buy to fatten up</p>
          <span class="price">$24.99</span>
          <button class="buy-button">Buy Now</button>
        </div>
        
        <!-- Add more merchandise cards -->
      </div>
    </div>
  </div>
</body>

</html>
